<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./tictactoe.js" defer></script>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="topform">
        <label for="p1name">Player 1 Name:</label>
        <input type="text" id="p1name" name="name" required minlength="4" maxlength="30" size="10" />
        <label for="p2name">Player 2 Name:</label>
        <input type="text" id="p2name" name="name" required minlength="4" maxlength="30" size="10" />
        <button id="startButton">Start / Restart Game</button>
    </div>
    <div id="board">
        <div class="row">
            <button class="box" id="button_0"></button>
            <button class="box" id="button_1"></button>
            <button class="box" id="button_2"></button>
        </div>
        <div class="row">
            <button class="box" id="button_3"></button>
            <button class="box" id="button_4"></button>
            <button class="box" id="button_5"></button>
        </div>
        <div class="row">
            <button class="box" id="button_6"></button>
            <button class="box" id="button_7"></button>
            <button class="box" id="button_8"></button>
        </div>
    </div>
    <div id="status"></div>
</body>
</html>
